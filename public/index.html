<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav-Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Posted Tweets CSS -->
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Section for new tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?."></textarea>
          <input type="submit" value="Tweet" id="submit">
          <span class="counter"></span>
        </form>
      </section>
      <p id="invalid">Invalid tweet. Tweet must not be empty, and must be no longer than 140 characters.</p>
      <!-- Posted tweets will go into this container (DOM will be generated through jQuery) -->
      <div id="posted-tweet-container">
      </div>
    </main>
  </body>
</html>
