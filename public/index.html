<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav-Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Posted Tweets CSS -->
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="Post your shit here."></textarea>
          <input type="submit" value="Tweet">
          <span class="counter"></span>
        </form>
      </section>
      <section class="posted-tweets">
        <header>
          <img src="https://pbs.twimg.com/profile_images/736392853992001537/eF4LJLkn_400x400.jpg"/>
          <h4>Donald J. Trump</h4>
          <span>@realDonaldTrump</span>
        </header>
        <article>
          <p> Shawn's CSS is a total disaster. SAD! </p>
        </article>
        <footer>
          <span>10 days ago</span>
          <i class="fa fa-heart" aria-hidden="true" id="rightmost"></i>
          <i class="fa fa-retweet" aria-hidden="true"></i>
          <i class="fa fa-flag" aria-hidden="true"></i>
        </footer>
      </section>
    </main>

  </body>
</html>
